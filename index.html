<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <header id="header">
    <img
      src="https://cdn.vectorstock.com/i/1000x1000/48/24/cake-logo-vector-25934824.jpg"
      alt="cake logo"
      id="header-img"
      border="0px"
      width="300px"
    />
    <nav id="nav-bar">
      <h1>
        <u>CANDY'S CAKES</u> &nbsp; &nbsp; &nbsp;
        <a class="nav-link" href="#portfolio">Portfolio</a> &nbsp; &nbsp; &nbsp;
        <a class="nav-link" href="#shop">Shop</a> &nbsp; &nbsp; &nbsp;
        <a class="nav-link" href="#mystory">My Story</a> &nbsp; &nbsp; &nbsp;
      </h1>
    </nav>
  </header>
  <body>
    <section id="portfolio"></section>
    <section id="shop"></section>
    <section id="mystory"></section>
    <div id="storylayover" align="left" style="width: 100%; overflow: hidden">
      <iframe
        id="video"
        src="https://youtu.be/56OJJTxCEN4"
        width="560"
        height="315"
        align="right"
        frameborder="0"
        allow="accelerometer; picture-in-picture; autoplay; encrypted-media, gyroscope"
        allowfullscreen
      >
      </iframe>
      <h3>
        Hi, my name is Christelle and I make very beautiful, tasty, and
        delicious cakes.
      </h3>
    </div>
  </body>
  <footer>
    <form id="form" action="#">
        <input
        id="text"
        type="text"
        name="text"
        class="text"
        placeholder="Type your question or suggestion here."
        required>
        </input>
    <br>
        <input
        id="email"
        type="email"
        name="email"
        class="email"
        placeholder="Which email address will you like us to respond at?"
        required>
        </input>
    </br>
        <input
            id="submit"
            type="submit"
            value="Ask Now"
            class="submit">

        </input>
    </form>
  </footer>
</html>
